<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <body>
    <div>
      <label>product name</label>
      <input type="text" id="eid" name="eid" value="" onkeyup="checkEid()"/>
      <span id="sp1"></span>
    </div>
  <div>

  </div>

    <input type="text" id="basic" name="basic" value="" onkeyup="calSalary()"/>
  </div>
  <div>

  <div>
    <label>Discount 2%</label>
    <input type="text" id="da" name="da" value=""/>

  <div>

    <input type="text" id="pf" name="pf" value=""/>
  </div>
  <div>

  </div>
  <div>
    <label>Total</label>
    <input type="text" id="gsalary" name="gsalary" value=""/>
  </div>

<div>
  <table>
    <thead>
      <tr>
       
        <th>MRP</th>
        <th>Gst</th>
        <th>Discount</th>

    </tbody>
