<!DOCTYPE html>
<html>
<head>
  <title>Resume Builder</title>
  <link rel="stylesheet" type="text/css" href="./r1.css">
</head>
<body>
  <h1>Resume Builder</h1>
  <form id="resumeForm">
    <label for="nameInput">Name:</label>
    <input type="text" id="nameInput" required>
    <label for="emailInput">Email:</label>
    <input type="email" id="emailInput" required>
    <label for="experienceInput">Experience:</label>
    <textarea id="experienceInput" required></textarea>
    <label for="educationInput">Education:</label>
    <textarea id="educationInput" required></textarea>
    <button type="submit">Generate Resume</button>
  </form>
  <div id="resumePreview"></div>
  <script src="./r1.js" type="module"></script>
</body>
</html>
